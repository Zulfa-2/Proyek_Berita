<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Bulatan di belakang card -->
    <div class="circle top-left"></div>
    <div class="circle bottom-right"></div>

    <!-- Kotak login -->
    <div class="login-box">
        <h2>LOGIN</h2>
        <p class="subtitle">login first to explore fully our website!</p>

        <!-- arahkan ke landing-page.html -->
        <form action="landing-page.html" method="get">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-login">LOGIN</button>
        </form>

        <div class="divider">
            <hr><span>Login With Others</span><hr>
        </div>

        <div class="social-buttons">
            <button class="btn-social google">
                <img src="image/imagelogin/Google.png" alt="Google">
                Login With <b>Google</b>
            </button>
            <button class="btn-social facebook">
                <img src="image/imagelogin/facabook.png" alt="Facebook">
                Login With <b>Facebook</b>
            </button>
        </div>
    </div>
</body>
</html>
